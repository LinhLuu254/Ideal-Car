<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header style="background-color: azure"><h1>Sample Form</h1></header>
    <form id="sampleForm" action="#" method="get">
      <label for="customerName">Customer Name</label>
        <input
          type="text"
          id="customerName"
          name="customerName"
          placeholder="first-name last-name"
          size="25"
          required
          minlength="1"
          maxlength="60"
          pattern="^[A-Za-z]+\s[A-Za-z]+$" 
        />
        <br><br>
      <!-- input tag of type email -->

        <label for="customerEmail"

        >Customer E-Mail

        <input

          type="email"

          id="customerEmail"

          name="customerEmail"

          placeholder="xxxxxxxx@xxxxxx.com"

          size="25"

          required

          minlength="1"

          maxlength="60"

        />
      </label>
      <br><br>
      <!-- input tag of type number -->

        <label for="customerOrderId"

        >Customer Order Id Number

        <input

          type="number"

          id="customerOrderId"

          name="customerOrderId"

          placeholder="-1"

          size="5"

          required

          minlength="1"

          maxlength="5"

          min="-1"

          max="15"

          step="3"

        />

        </label>
        <br><br>
        <label for="customerBirthday"

        >Enter your birthday for alcohol orders

        <input

          type="date"

          id="customerBirthday"

          name="customerBirthday"

          min="1899-12-01"

          max="2005-12-01"

        />

      </label>
      <br><br>
      <label for="customerDeliveryTime"

        >Requested Delivery Time

        <input

          type="time"

          id="customerDeliveryTime"

          name="customerDeliveryTime"

        />

      </label>
      <br><br>
      <!-- text area tag -->

      <label for="customerComments">

        Your comments and notes for delivery

        <textarea

          id="customerComments"

          name="customerComments"

          placeholder="comments"

        >

        </textarea>

      </label>
      <br><br>
      <!--radio buttons-->

      <br /><br />
      <fieldset>
        <legend>Pizza Size</legend>
      
      <input

        type="radio"

        id="smallOrder"

        name="orderSize"

        value="smallOrder"

      /><label for="smallOrder">Small</label><br />

      <input

        type="radio"

        id="mediumOrder"

        name="orderSize"

        value="mediumOrder"

        checked

      />

      <label for="mediumOrder">Medium</label>

      <br />

      <input

        type="radio"

        id="largeOrder"

        name="orderSize"

        value="largeOrder"

      /><label for="largeOrder">Large</label>
    </fieldset>
    <br><br>
    <fieldset>
      <legend>Choose cheeses</legend>
    <input

        type="checkbox"

        id="parmesan"

        name="parmesan"

        value="parmesan"

      /><label for="parmesan">Parmesan</label><br />

      <input

        type="checkbox"

        id="reggiano"

        name="reggiano"

        value="regianno"

        checked

      />

      <label for="reggiano">Reggiano</label>

      <br />

      <input

        type="checkbox"

        id="mozarella"

        name="mozarella"

        value="mozarella"

      /><label for="mozarella">Mozarella</label>
    </fieldset>
    <br><br>
    <label for="toppings">Toppings

      <select id="toppings" name="toppings" size="5" style="width: 100px" multiple>
        <optgroup label="Meat">

          <option value="sausage">Sausage</option>

          <option value="ham">Ham</option>

          <option value="pepperoni">Pepperoni</option>

        </optgroup>
          <optgroup label="Veggies">
          <option value="peppers">Peppers</option>

          <option value="pineapple">Pineapple</option>

          <option value="spinach">Spinach</option>
        </optgroup>
      </select>

    </label>
      <br><br>
      <fieldset>

        <legend>Colourize Your Pizza Box</legend>

        <label for="boxColour"

          >Pick Your Colour

          <input type="color" id="boxColour" name="boxColour" />

        </label>

      </fieldset>

      <input type="submit" id="process" />
    </form>
  </body>
</html>
